<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
              // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
              apiKey: "AIzaSyBs2v_Pwi_1W9YeBT2GVpfWZRZtuyIYzcA",
              authDomain: "strokedata-c7bb9.firebaseapp.com",
              projectId: "strokedata-c7bb9",
              storageBucket: "strokedata-c7bb9.appspot.com",
              messagingSenderId: "28909883453",
              appId: "1:28909883453:web:4e2eaea78b1b1e2ed01a54",
              measurementId: "G-3Y4RM6EKMZ"
            };
        
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
        
             //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("username").value),
              {

                  username: document.getElementById("username").value,
                  email: document.getElementById("email").value,
                  PhoneNumber: document.getElementById("phone").value


              });
                  alert("Login Sucessfully !")
             })
        </script>
    </body>
</html>
